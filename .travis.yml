language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm
  - nightly

before_script: composer install

script:
  - mkdir -p coverage
  - php bin/phpunit

after_script:
  - ls -lhart coverage

after_success:
  - travis_retry php bin/coveralls

notifications:
  email:
    on_success: change
    on_failure: change
